{% extends 'admin/base.html' %}
{% load static %}
{% block title %} Add product {% endblock %}
{% block  body %}
<section class="content-main">
    <div class="row">
        <div class="col-9">
            <div class="content-header">
                <h2 class="content-title">Add New Product</h2>
                <div>
                    
                   
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card mb-4">
                <div class="card-header">
                    <h4>Product Details</h4>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-6">
                            
                                <div class="mb-4">
                                    <label for="{{form.product_name.id_for_label}}" class="form-label">Product name</label>
                                    <input placeholder="" type="text" class="form-control" name="product_name" required="True">
                                   
                                    <div class="row gx-2">
                                         
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="mb-4">
                                    <label for="{{form.sku_id.id_for_label}}" class="form-label">SKU_id / Model number </label>
                                    <input placeholder="" type="text" class="form-control" name="sku_id" required="True">
                                </div>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="{{form.product_description.id_for_label}}" class="form-label">Description</label>
                            <textarea placeholder="Type here" class="form-control" rows="4" name="product_desc"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="mb-4">
                                    <label for="{{form.max_price.id_for_label}}" class="form-label">Max price</label>
                                    <div class="row gx-2">
                                        <input placeholder="$" type="text" class="form-control" name="product_max_price" required="True">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="mb-4">
                                    <label for="{{form.sale_price.id_for_label}}" class="form-label">Sale price</label>
                                    <input placeholder="$" type="text" class="form-control" name="product_sale_price" required="True">
                                </div>
                            </div>
                        </div>  
                        
                </div>
            </div> <!-- card end// -->
                        </div>
                        <div class="col-lg-4">
                            <div class="card mb-4">
                                <div class="card-header">
                                    <h4>Media</h4>
                                </div>
                                <div class="card-body">
                                    <div class="input-upload">
                                        <label for="{{ form.image.id_for_label }}">Image</label>
                                        <input class="form-control" type="file" required="True" name="image_feild">
                                    </div>
                                </div>
                            </div> <!-- card end// -->
                            <div class="card mb-4">
                                <div class="card-header">
                                    <h4>Category / Brand</h4>
                                </div>
                                <div class="card-body">
                                    <div class="row gx-2">
                                        <div class="col-sm-6 mb-3">
                                            <label for="{{ form.product_catg.id_for_label }}" class="form-label">Category</label>
                                            <select class="form-select" name="product_category" required="True">
                                                {% for category in categories %}
                                                {% if category.parent_id is not None %}
                                                    <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                                                {% endif %}
                                                {% endfor %}
                                            </select>
                                        </div>
                                        <div class="col-sm-6 mb-3">
                                            <label for="{{ form.product_brand.id_for_label }}" class="form-label">Brand</label>
                                            <select class="form-select" name="product_brand" required="True">
                                                {% for brand in brands %}
                                                <option value="{{brand.brand_name}}">{{brand.brand_name}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                        
                                    </div> <!-- row.// -->
                                </div>
                                
                            </div> <!-- card end// -->
                      
            <div class="card mb-4">
                <div class="mb-4">
                    <button type="submit" class="btn btn-primary btn-sm rounded col-lg-12">Add Product</button>
                </div>
            </div>
        </form>
        </div>
    </div>
</section> 

{% endblock %}
