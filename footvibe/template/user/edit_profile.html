{% extends 'user/base.html' %}
{% load static %}
{% block title %} Edit Profile {% endblock %}
{% block  body %}

<section class="mt-10 mb-10">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3"></div>
                <div class="col-lg-6 login_wrap widget-taber-content bg-white background-white border-radius-5">
                    <div class="padding_eight_all p-30">
                        <div class="heading_s1">
                            <h3 class="mb-30">Edit Profile</h3>
                        </div>
                        <form method="post" action="{% url 'log:edit_profile' %}">
                            {% csrf_token %}
                            <input type="text" name="id" value="{{ user.id }}" hidden>
                            <input type="password" name="password" value="{{ user.password }}" hidden>
                            <input type="text" name="isActive" value="{{ user.isActive }}" hidden>
                        
                            <div class="form-group">
                                <input type="text" name="username" value="{{ user.username }}" placeholder="Email ID">
                                <div class="error-msg">
                                    {{ user.username.errors }}
                                </div>
                            </div>
                        
                            <div class="form-group container-custom">
                                <input type="email" name="email" value="{{ user.email }}" class="text-box" placeholder="Email">
                            </div>

                            <div class="form-group container-custom">
                                <input value="{{user.phone}}" type="number" name="number" class="text-box" placeholder="Phone" >
                            </div>

                        
                            {% comment %} <div class="form-group">
                                <input type="password" name="password2"  placeholder="Confirm Password " required>
                            
                            </div> {% endcomment %}
                        
                            <div class="form-group">
                                <button type="submit" class="btn btn-fill-out btn-block hover-up" name="edit">
                                    Update
                                </button>
                            </div>
                        </form>
                    </div >
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
